<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Find PI to the Nth Digit!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find PI to the Nth Digit!</title>
</head>
<body>
  <h1>Find PI to the Nth Digit!</h1>
  <form>
    <input type="number" id="nth"></input>
    <input type="submit" value="Find PI!" id="submit"></input>
  </form>
  <p id="ans"></p>
</body>
<script>
document.getElementById("submit").addEventListener("click", e => {
  e.preventDefault();
  let num = document.getElementById("nth").value;
  let pi;
  if (num > 21 || num < 1 || num % 1 != 0) {
    alert("Please enter an integer between 1 and 21");
    document.getElementById("ans").innerHTML = "";
  } else {
  pi = Math.PI.toPrecision(num);
  document.getElementById("ans").innerHTML = pi;
  }
  document.getElementById("nth").value = "";
});
</script>
</html>
